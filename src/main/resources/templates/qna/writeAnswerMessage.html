<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            background-color: #8B8B8B;
        }
        #writeMessageForm{
            width:700px;
            border-radius:10px;
            height:520px;
            background-color: white;
            padding:5px 10px 0 10px;

        }
        label{
            float:left;
            width:100px;
            margin-left:20px;
        }
        #writeMessageInner{
            position:relative;
            top:30px;
            margin:0 auto;
            width:95%
        }
        .textArea{
            width:510px;
        }
        #messageTarget{

            width:250px;
        }
        .item_div{
            border-bottom: solid 1px gray;
            border-top:solid 1px gray;

            padding-top: 10px;
            padding-bottom: 10px;
        }
        #messageContent{
            height:270px;
            width:510px !important;

        }
        .item_interval{
            height:20px;

        }
        #messageTitle_div{
            border-top:solid 1.5px gray;
        }
        #messageContent_div{
            border-bottom: solid 1.5px gray;
        }
        #writeMessageFooter{
            position:relative;
            top:45px;
            float:right;
            right:25px;
        }
    </style>
</head>
<body>

<form id="writeMessageForm" th:action="|@{/qna/writeAnswer}|" method="post" th:object="${qna}">
    <input type="hidden" >
    <div id="writeMessageInner">
        <div id="messageTitle_div" class="item_div">
            <label for="messageTitle">제목</label>
            <div id="messageTitle" class="textArea" th:text="${qna.title}"></div>
        </div>
        <div class="item_interval">

        </div>
        <div id="messageTarget_div" class="item_div">
            <label for="messageTarget">받는 사람</label>
            <div id="messageTarget" class="textArea" th:text="${qna.getUser().memberId}"></div>
        </div>
        <div class="item_interval">
        </div>
        <div id="messageQuestion_div" class="item_div">
            <label for="messageQuestion">문의</label>
            <div id="messageQuestion" class="textArea" th:text="${qna.questionContent}"></div>
        </div>
        <div id="messageContent_div" class="item_div">
            <label for="messageContent">답변</label>
            <textarea id="messageContent" class="textArea" th:field="*{answerContent}" required></textarea>
        </div>
    </div>
    <div id="writeMessageFooter">
        <a href="/qna/question"><button type="button">목록보기</button></a>
        <button type="submit">전송</button>
    </div>
</form>

<script src="/javascript/openMessage.js"></script>
</body>
</html>
