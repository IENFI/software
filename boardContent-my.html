<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/footer.css">
        <title>게시판 상세보기 | DMS</title>
        <header id="header">       
            <div class="inner">
                <a href="index.html" id="dms"><img src="img/DMS.png" height="80" onclick=""></a>
                <ul class="nav">
                     <li><a href="board.html" class="nav_item">게시판</a></li>
                     <li><a href="study.html" class="nav_item">공부기록</a></li>
                     <li><a href="plan.html" class="nav_item">일정</a></li>
                </ul>
                 <span id="message"><img src="img/message.png" id = message_icon onclick=""></span>
                 <span id="profile">
                       <li><a href="#"><img src="img/profile.png" id = profile_icon  onclick=""></a>
                           <ul id="profile_dropdown">
                              <li><a href="#" class="dropdown_item">내 정보</a></li>
                              <li><a href="#" class="dropdown_item">로그아웃</a></li>
                           </ul>                 
                     </li>
                </span>
            </div>        
        </header>
</head>
<body>
    <link rel="stylesheet" href="css/boardcontent.css">
    <div class="content-group">
        <p>게시판 상세 보기</p>
        <div class="board-detail">
            <div class="sub-category">카테고리</div>
            <br>
            <div class="sub-title">제목</div>
            <div class="board-title" th:text="${boardTitle}">제목</div>
            <div class="board-date" th:text="${boardDate}">작성일</div>
            <br>
            <br>
            <textarea type="text" id="content" name="board-content" placeholder="내용이 들어옵니다"></textarea>
            <br>
            
            <div class="url">+동영상url</div>
            <a class="board-url" th:href="${boardUrl}" th:text="${boardUrl}"></a>
            <br>
            
            <div class="file">파일</div>
            <div>
                <a class="board-file" th:href="@{/download(board=${boardId})}" th:text="${boardFileName}"></a>
            </div>
            <br>
            <div class="button-group">
                <button class="btn-list" type="button"><a href="boardlist-notice.html">목록으로</a></button>
                <button class="btn-update" type="button"><a href="boardupdate.html">수정</a></button>
                <button class="btn-delete" type="button" onclick="btn_delete()">삭제</button>
                <script type="text/javascript">
                    function btn_delete(){
                        if(confirm("삭제하시겠습니까?")){
                            alert("삭제되었습니다.");
                        }else{
                            alert("삭제 실패");
                        }
                    }
                    </script>
            </div>
            <div class="form-commentInfo">
                <div class="comment-count">댓글 <span class="count">1</span></div>
                <input class="comment-input" placeholder="댓글을 입력해 주세요.">
                <button class="submit" type="button">등록</button>
            </div>
            <div class="eachComment">
                <div class="name">아이디***</div>
                <div class="inputValue">댓글 내용</div>
                <dic class="time">2023.11.26</dic>
                <button class="deleteComment" type="button" onclick="comment_delete()">삭제</button>
                <script type="text/javascript">
                    function comment_delete(){
                        if(confirm("삭제하시겠습니까?")){
                            alert("삭제되었습니다.");
                        }else{
                            alert("삭제 실패");
                        }
                    }
                    </script>
            </div>
        </div>
    </div>
    
    
</body>
</html>
