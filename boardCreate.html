<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/footer.css">
        <title>게시판 작성 | DMS</title>
        <header id="header">       
            <div class="inner">
                <a href="index.html" id="dms"><img src="img/DMS.png" height="80" onclick=""></a>
                <ul class="nav">
                     <li><a href="board.html" class="nav_item">게시판</a></li>
                     <li><a href="study.html" class="nav_item">공부기록</a></li>
                     <li><a href="plan.html" class="nav_item">일정</a></li>
                </ul>
                 <span id="message"><img src="img/message.png" id = message_icon onclick=""></span>
                 <span id="profile">
                       <li><a href="#"><img src="img/profile.png" id = profile_icon  onclick=""></a>
                           <ul id="profile_dropdown">
                              <li><a href="#" class="dropdown_item">내 정보</a></li>
                              <li><a href="#" class="dropdown_item">로그아웃</a></li>
                           </ul>                 
                     </li>
                </span>

        </header>
    </head>

<body>
<link rel="stylesheet" href="css/boardcreate.css">
    <div class="form-group">
        <p>게시판</p>
        <label for="category">+ 카테고리</label>
        <input type="category" list="category"placeholder="카테고리 선택">
        <datalist id="category">
            <option value="공지사항"></option>
            <option value="공모전"></option>
            <option value="자유게시판"></option>
        </datalist>
        <br>
        <label for="title"> + 제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
        <br>
        <label for="content"></label>
        <textarea type="text" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
        <br>
        <label for="url">+ 동영상url</label>
        <input type="text" id="url" name="url" placeholder="동영상 url 입력">
        <br>
        <div>
            <div class="file_input">
                <label>
                    <input type="file" name="files" onchange="selectFile(this);" />
                </label>
            </div>
        </div>
        <div>
            <div class="button">
                <button type="button" onclick="addFile();" class="btns fn_add_btn"><span>파일 추가</span></button>
                <button type="button" onclick="removeFile(this);" class="btns del_btn"><span>삭제</span></button>
                <button type="submit">등록</button>
            </div>
        </div>
    </div>
</body>
</html>
