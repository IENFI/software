<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/footer.css">
        <title>공부기록 상세보기 | DMS</title>
        <header id="header">       
            <div class="inner">
                <a href="index.html" id="dms"><img src="img/DMS.png" height="80" onclick=""></a>
                <ul class="nav">
                     <li><a href="board.html" class="nav_item">게시판</a></li>
                     <li><a href="study.html" class="nav_item">공부기록</a></li>
                     <li><a href="plan.html" class="nav_item">일정</a></li>
                </ul>
                 <span id="message"><img src="img/message.png" id = message_icon onclick=""></span>
                 <span id="profile">
                       <li><a href="#"><img src="img/profile.png" id = profile_icon  onclick=""></a>
                           <ul id="profile_dropdown">
                              <li><a href="#" class="dropdown_item">내 정보</a></li>
                              <li><a href="#" class="dropdown_item">로그아웃</a></li>
                           </ul>                 
                     </li>
                </span>
            </div>        
        </header>
</head>
<body>
    <link rel="stylesheet" href="css/studycontent.css">
    <div class="content-group">
        <p>공부 기록 상세 보기</p>
        <div class="study-detail">
            <div class="sub-title">제목</div>
            <div class="study-title" th:text="${studyTitle}">제목</div>
            <div class="study-date" th:text="${studyDate}">작성일</div>
            <br>
            <br>
            <textarea type="text" id="content" name="study-content" placeholder="내용이 들어옵니다"></textarea>
            <br>
            
            <div class="url">+동영상url</div>
            <a class="study-url" th:href="${studyUrl}" th:text="${studyUrl}"></a>
            <br>
            
            <div class="file">파일</div>
            <div>
                <a class="study-file" th:href="@{/download(studyId=${studyId})}" th:text="${studyFileName}"></a>
            </div>
            <br>
            <div class="button-group">
                <button class="btn-list" type="button" onclick="location.href='/study/studyHome(member)'"><a href="studylist.html">목록으로</a></button>
                <button class="btn-update" type="button" th:onclick="|location.href='@{/study/studyUpdate(id=${studyId})}'|"><a href="studyUpdate.html">수정</a></button>
                <button class="btn-delete" type="button" th:onclick="|location.href='@{/study/studyDelete(id=${studyId})}'|">삭제</button>
            </div>
        </div>
    </div>
    
</body>
</html>
